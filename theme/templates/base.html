<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>XMPP | {{ active_page_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/theme/static/img/favicon.ico" />
  <link rel="stylesheet" href="/theme/css/app.css" type="text/css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Exo+2:700,400|Merriweather:300italic,300,700" type="text/css" />
  <script src="/theme/vendor/modernizr/modernizr.js"></script>
</head>
<body class="{{ active_page }}" style="overflow-y: scroll;">
  {% include 'top_menu.html' %}

  {% if content_layout != "wide" %}
  <header class="header-internal">
    <h1>
      <a href="/{{ active_page_url }}">
        {{ active_page_title }}
      </a>
    </h1>
  </header>
  {% endif %}
  {% block page_content %}
  {% endblock %}

  {% include 'footer.html' %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/theme/js/foundation.min.js"></script>
  <script src="/theme/js/foundation.topbar.js"></script>
  <script src="/theme/js/app.js"></script>
</body>
</html>
