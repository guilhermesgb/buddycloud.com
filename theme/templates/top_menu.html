<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header" href="#">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
       data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ SITENAME }}</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
    {% if DISPLAY_PAGES_ON_MENU %}
      <ul class="nav navbar-nav">
      {% for page in PAGES|sort(attribute='top_menu_order') if not (page.top_menu_show != "true") %}
        <li {% if active_page == page.slug %}class="active"{% endif %} >
          <a href="{{ SITEURL }}/{{ page.url }}">
            {{ page.top_menu_name|default(page.title) }}
          </a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
    </div>
  </div>
</div>
